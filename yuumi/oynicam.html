<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="icon" type="image/png" href="favicon.jpg">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neden Oynamalıyım?</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Rubik', sans-serif;
    font-size: 1.15rem;
    overflow-x: hidden;
    transition: background 1s ease;
  }

  html {
    scroll-snap-type: y mandatory;
    scroll-behavior: smooth;
  }

  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 50px;
    scroll-snap-align: start;
    padding: 30px;
    position: relative;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1.2s ease, transform 1.2s ease;
  }

  section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .text {
    max-width: 700px;
    font-size: 1.9rem;
    line-height: 1.7;
    background: rgba(255,255,255,0.7);
    border-radius: 25px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(255, 150, 200, 0.4);
  }

  img {
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(255, 160, 190, 0.4);
    transition: transform 0.4s ease, width 0.4s ease;
    width: 80%;
    max-width: 700px;
  }

  img:hover { transform: scale(1.05) rotate(-2deg); }

  .flower {
    position: absolute;
    width: 145px; 
    opacity: 0.8;
    animation: float 6s ease-in-out infinite;
  }

  .flower.left { left: 5%; top: 15%; animation-delay: 1s; }
  .flower.right { right: 5%; bottom: 10%; animation-delay: 3s; }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-25px); }
  }

  .heart {
    position: fixed;
    top: -10px;
    color: rgba(255, 100, 150, 0.4);
    font-size: 20px;
    animation: fall 7s linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  @media (max-width: 1024px) {
    img { width: 85%; max-width: 550px; }
    .text { font-size: 1.5rem; max-width: 600px; }
  }

  @media (max-width: 768px) {
    img { width: 90%; max-width: 480px; }
    .text { font-size: 1.3rem; padding: 20px; }
    .flower { width: 110px; }
  }

  @media (max-width: 480px) {
    img { width: 95%; max-width: 400px; }
    .text { font-size: 1.1rem; }
    .flower { width: 85px; }
  }
</style>
</head>
<body>
  <script>
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const folder = pathParts.length > 1 ? pathParts[pathParts.length - 2] : pathParts[0] || 'belirsiz';

    document.title = `${folder.toUpperCase()} OYNAMALIYIM`;

    const themes = {
      default: {
        colors: ['#ffe6f0', '#fff7fb'],
        imgSize: [650, 650, 650]
      }
    };

    const theme = themes[folder] || themes.default;
    document.body.style.background = `linear-gradient(180deg, ${theme.colors[0]} 0%, ${theme.colors[1]} 100%)`;
    let charname = folder.toUpperCase();
  

    const descriptions = [
      `⬇⬇⬇ NEDEN ${charname} OYNAMALIYIM?? 💝💝💝 ⬇⬇⬇`,
      `CUNKU SANA ${charname} ILE CAN VERIRIM VE CCDEN CIKARIRIM ✨`,
      `${charname}M SAYESINDE ASLA OLMEZSIN 👑 🌸`,
      `VE AYRICA COK TATLIYIMMM✨✨💖💖. DIMI ${charname}??💞💞💞💞(yukardaki ben)`
    ];
    for (let i = 1; i <= 4; i++) {
      const section = document.createElement('section');
      const img = document.createElement('img');
      const text = document.createElement('div');
      const flowerLeft = document.createElement('img');
      const flowerRight = document.createElement('img');

      img.src = `char${i}.jpg`;
      img.alt = `${folder} resmi ${i}`;
      img.style.width = `${theme.imgSize[i-1]}px`;

      text.className = 'text';
      text.textContent = descriptions[i - 1];

      flowerLeft.src = 'cicek.png';
      flowerLeft.className = 'flower left';

      flowerRight.src = 'cicek.png';
      flowerRight.className = 'flower right';

      section.appendChild(flowerLeft);
      section.appendChild(img);
      section.appendChild(text);
      section.appendChild(flowerRight);
      document.body.appendChild(section);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    const sections = document.querySelectorAll('section');
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
